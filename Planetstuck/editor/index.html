<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Planetstuck - Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../resources/main.css">
    <link rel="icon" href="../resources/favicon.png">
    <script src="../resources/jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="dialog">
            <h1>P L A N E T S T U C K</h1>
        </div>
    </header>
    <main class="middle">
        <div class="dialog center">

            <div id="col-1" class="middle">
                <div id="class" class="dialog">
                    <h1>Класс</h1>
                    <p class="choose">Наследник</p>
                    <p class="choose">Провидец</p>
                    <p class="choose">Рыцарь</p>
                    <p class="choose">Ведьма</p>
                    <p class="choose">Дева</p>
                    <p class="choose">Разбойник</p>
                    <p class="choose">Принц</p>
                    <p class="choose">Паж</p>
                    <p class="choose">Вор</p>
                    <p class="choose">Сильф</p>
                    <p class="choose">Маг</p>
                    <p class="choose">Бард</p>
                </div>
                <span></span>
                <div id="aspect" class="dialog">
                    <h1>Аспект</h1>
                    <p class="choose">Дыхание</p>
                    <p class="choose">Свет</p>
                    <p class="choose">Время</p>
                    <p class="choose">Пространство</p>
                    <p class="choose">Жизнь</p>
                    <p class="choose">Пустота</p>
                    <p class="choose">Сердце</p>
                    <p class="choose">Разум</p>
                    <p class="choose">Надежда</p>
                    <p class="choose">Рок</p>
                    <p class="choose">Кровь</p>
                    <p class="choose">Ярость</p>
                </div>
            </div>

            <div id="col-2">
                <div id="name" class="center">
                    <h1></h1>
                </div>
                <div class="dialog">
                    <div id="editview">
                        <div><img src="images/bodies.png"></div>
                        <div><img src="images/heads.png"></div>
                        <div><img src="images/eyes.png"></div>
                        <div><img src="images/heads.png"></div>
                        <div><img src="images/face.png"></div>
                    </div>
                </div>
                <div id="skin" class="center">
                    <h1 class="choose">Человек</h1>
                    <span></span>
                    <h1 class="choose">Тролль</h1>
                </div>
            </div>
            
            <div id="col-3">
                <div id="head" class="dialog">
                    <h1 class="center">Причёска</h1>
                    <div class="center"><input type="text" value="0"></div>
                    <div class="center"><input type="range" value="0" max="67"></div>
                </div>
                <span></span>
                <div id="eye" class="dialog">
                    <h1 class="center">Глаза</h1>
                    <div class="center"><input type="text" value="0"></div>
                    <div class="center"><input type="range" value="0" max="23"></div>
                </div>
                <div id="eye2" class="dialog">
                    <h1 class="center">Глаза</h1>
                    <div class="center"><input type="text" value="0"></div>
                    <div class="center"><input type="range" value="0" max="19"></div>
                </div>
                <span></span>
                <div id="face" class="dialog">
                    <h1 class="center">Рот</h1>
                    <div class="center"><input type="text" value="0"></div>
                    <div class="center"><input type="range" value="0" max="59"></div>
                </div>
                <div id="face2" class="dialog">
                    <h1 class="center">Рот</h1>
                    <div class="center"><input type="text" value="0"></div>
                    <div class="center"><input type="range" value="0" max="49"></div>
                </div>
                <div></div>
            </div>

        </div>
        <h1 class="next">> <span>Продолжить.</span></h1>
    </main>
</body>
</html>
