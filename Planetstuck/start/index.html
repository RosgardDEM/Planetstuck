<!DOCTYPE html>
<head>

</head>
<body>
    <header>
        <div class="dialog">
            <h1>P L A N E T S T U C K</h1>

            <div class="dialog">

                <h1 class="next">> <span>Продолжить.</span></h1>

        </div>
        <div id="message" class="center">
            <div class="dialog">
                <p></p>
                <h1 class="next">> <span>Продолжить.</span></h1>
            </div>
            <img src="../resources/images/scratch.gif">
        </div>
